<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- ZOOM FIX - Add this style block -->
    <style>
      /* Auto-detect and fix zoom for production */
      html {
        /* CSS variable approach for flexibility */
        --zoom-scale: 1;
      }
      
      /* Apply zoom only on larger screens and non-localhost */
      @media screen and (min-width: 1024px) {
        html:not([data-dev]) {
          --zoom-scale: 0.75;
          zoom: var(--zoom-scale);
          /* Firefox compatibility */
          -moz-transform: scale(var(--zoom-scale));
          -moz-transform-origin: 0 0;
        }
      }
    </style>
    
    <!-- Auto-detect environment -->
    <script>
      // Mark as dev if on localhost
      if (window.location.hostname === 'localhost' || 
          window.location.hostname === '127.0.0.1' || 
          window.location.hostname.includes('.local')) {
        document.documentElement.setAttribute('data-dev', 'true');
      }
      
      // Optional: Allow URL parameter override for testing
      // Use: ?zoom=0.8 to test different zoom levels
      const urlZoom = new URLSearchParams(window.location.search).get('zoom');
      if (urlZoom) {
        document.documentElement.style.setProperty('--zoom-scale', urlZoom);
      }
    </script>
    
    <!-- Your existing meta tags and links -->
    <link rel="icon" type="image/x-icon" href="/logo.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.ico" />
    <title>Spinta</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
