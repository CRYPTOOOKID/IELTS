    <!-- IMMEDIATE service worker cleanup for development -->
    <script>
      // This runs immediately when HTML loads, before any service worker can activate
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('üßπ Development mode: Cleaning service workers immediately...');
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              registration.unregister().then(success => {
                if (success) {
                  console.log('üóëÔ∏è Unregistered SW immediately:', registration.scope);
                }
              });
            });
          });
          
          // Clear all caches immediately
          if ('caches' in window) {
            caches.keys().then(cacheNames => {
              cacheNames.forEach(cacheName => {
                caches.delete(cacheName).then(success => {
                  if (success) {
                    console.log('üóëÔ∏è Deleted cache immediately:', cacheName);
                  }
                });
              });
            });
          }
        }
      }
    </script>
