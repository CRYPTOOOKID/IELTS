<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced viewport configuration to prevent zoom issues -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
    <!-- Additional meta tags for consistent rendering -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Prevent zoom CSS injection -->
    <style>
      html {
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
        zoom: 1 !important;
        -webkit-transform: scale(1) !important;
        -moz-transform: scale(1) !important;
        -ms-transform: scale(1) !important;
        transform: scale(1) !important;
      }
      
      body {
        zoom: 1 !important;
        -webkit-transform: scale(1) !important;
        -moz-transform: scale(1) !important;
        -ms-transform: scale(1) !important;
        transform: scale(1) !important;
        font-size: 16px !important;
      }
      
      * {
        touch-action: manipulation !important;
      }
    </style>
    
    <!-- Inline zoom prevention script for immediate execution -->
    <script>
      (function() {
        'use strict';
        
        // Immediate zoom prevention
        function forceZoomReset() {
          document.documentElement.style.zoom = '1';
          document.documentElement.style.transform = 'scale(1)';
          document.documentElement.style.webkitTransform = 'scale(1)';
          document.documentElement.style.mozTransform = 'scale(1)';
          document.documentElement.style.msTransform = 'scale(1)';
          document.documentElement.style.webkitTextSizeAdjust = '100%';
          document.documentElement.style.mozTextSizeAdjust = '100%';
          document.documentElement.style.msTextSizeAdjust = '100%';
          document.documentElement.style.textSizeAdjust = '100%';
        }
        
        // Prevent touch zoom
        function preventTouchZoom(e) {
          if (e.touches && e.touches.length > 1) {
            e.preventDefault();
            return false;
          }
        }
        
        // Run immediately
        forceZoomReset();
        
        // Prevent touch events
        document.addEventListener('touchstart', preventTouchZoom, { passive: false });
        document.addEventListener('touchmove', preventTouchZoom, { passive: false });
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
        
        // Monitor viewport changes
        window.addEventListener('resize', forceZoomReset);
        window.addEventListener('orientationchange', forceZoomReset);
        
        // Periodic enforcement
        setInterval(forceZoomReset, 500);
      })();
    </script>
