    <!-- Enhanced viewport configuration to prevent zoom issues -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
    <!-- Additional meta tags for consistent rendering -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Critical zoom prevention CSS -->
    <style>
      html {
        -webkit-text-size-adjust: none !important;
        -moz-text-size-adjust: none !important;
        -ms-text-size-adjust: none !important;
        text-size-adjust: none !important;
        zoom: 1 !important;
        -webkit-transform: scale(1) !important;
        -moz-transform: scale(1) !important;
        -ms-transform: scale(1) !important;
        transform: scale(1) !important;
        font-size: 16px !important;
        width: 100vw !important;
        height: 100vh !important;
        overflow-x: hidden !important;
      }
      
      body {
        zoom: 1 !important;
        -webkit-transform: scale(1) !important;
        -moz-transform: scale(1) !important;
        -ms-transform: scale(1) !important;
        transform: scale(1) !important;
        font-size: 16px !important;
        -webkit-text-size-adjust: none !important;
        -moz-text-size-adjust: none !important;
        -ms-text-size-adjust: none !important;
        text-size-adjust: none !important;
        width: 100% !important;
        overflow-x: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      #root {
        zoom: 1 !important;
        -webkit-transform: scale(1) !important;
        -moz-transform: scale(1) !important;
        -ms-transform: scale(1) !important;
        transform: scale(1) !important;
        width: 100% !important;
        min-height: 100vh !important;
        overflow-x: hidden !important;
      }
      
      * {
        touch-action: manipulation !important;
        -webkit-touch-callout: none !important;
        -webkit-user-select: none !important;
        -khtml-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        box-sizing: border-box !important;
      }
      
      /* Allow text selection for content */
      p, span, div, h1, h2, h3, h4, h5, h6, 
      .text, [class*="text"], 
      input, textarea, [contenteditable] {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
      }
      
      /* Force all form inputs to 16px to prevent iOS zoom */
      input, textarea, select, button {
        font-size: 16px !important;
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
        zoom: 1 !important;
        -webkit-transform: scale(1) !important;
        -moz-transform: scale(1) !important;
        -ms-transform: scale(1) !important;
        transform: scale(1) !important;
      }
      
      /* Prevent any elements from being scaled */
      img, video, canvas, svg, iframe {
        max-width: 100% !important;
        height: auto !important;
        zoom: 1 !important;
        -webkit-transform: scale(1) !important;
        -moz-transform: scale(1) !important;
        -ms-transform: scale(1) !important;
        transform: scale(1) !important;
      }
    </style>
    
    <!-- Simple zoom prevention script -->
    <script>
      (function() {
        'use strict';
        
        // Simple and safe zoom reset
        function simpleZoomReset() {
          try {
            if (document.documentElement) {
              document.documentElement.style.zoom = '1';
              document.documentElement.style.transform = 'scale(1)';
              document.documentElement.style.webkitTransform = 'scale(1)';
              document.documentElement.style.fontSize = '16px';
            }
            if (document.body) {
              document.body.style.zoom = '1';
              document.body.style.transform = 'scale(1)';
              document.body.style.webkitTransform = 'scale(1)';
              document.body.style.fontSize = '16px';
            }
          } catch (e) {
            // Silently fail if properties can't be set
            console.log('Zoom reset failed:', e);
          }
        }
        
        // Prevent multi-touch zoom
        function preventMultiTouch(e) {
          if (e.touches && e.touches.length > 1) {
            e.preventDefault();
            return false;
          }
        }
        
        // Run immediately
        simpleZoomReset();
        
        // Add basic touch prevention
        document.addEventListener('touchstart', preventMultiTouch, { passive: false });
        document.addEventListener('touchmove', preventMultiTouch, { passive: false });
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
        
        // Reset on resize/orientation change
        window.addEventListener('resize', simpleZoomReset);
        window.addEventListener('orientationchange', function() {
          setTimeout(simpleZoomReset, 100);
        });
        
        // Periodic check (less aggressive)
        setInterval(simpleZoomReset, 2000);
        
        // Export for debugging
        window.simpleZoomReset = simpleZoomReset;
      })();
    </script>
