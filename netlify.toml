[build]
  publish = "dist"
  command = "npm ci --include=dev && npm run build"

[build.environment]
  NODE_VERSION = "18"
  GENERATE_SOURCEMAP = "false"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Headers for consistent rendering and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CONSOLIDATED AND CORRECTED CSP:
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://apis.google.com https://www.gstatic.com https://*.firebaseapp.com https://www.googletagmanager.com https://securetoken.googleapis.com https://www.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.gstatic.com https://lh3.googleusercontent.com https://*.google.com https://*.googleapis.com; connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com https://region1.google-analytics.com https://www.google-analytics.com https://*.analytics.google.com https://*.firebaseio.com wss://*.firebaseio.com https://*.firebaseapp.com https://generativelanguage.googleapis.com https://api.deepseek.com https://xguxnr9iu0.execute-api.us-east-1.amazonaws.com https://jjsmfiikybhgha37vrlcpipu2y.appsync-api.us-east-1.amazonaws.com https://yeo707lcq4.execute-api.us-east-1.amazonaws.com https://cognito-idp.us-east-1.amazonaws.com https://8l1em9gvy7.execute-api.us-east-1.amazonaws.com https://80yhq8e9rl.execute-api.us-east-1.amazonaws.com https://h5gf4jspy7.execute-api.us-east-1.amazonaws.com; frame-src 'self' https://spinta-84f45.firebaseapp.com https://apis.google.com; object-src 'none';"
    # Additional headers for zoom prevention
    X-UA-Compatible = "IE=edge"
    X-Viewport-Scale = "1.0"
    X-Device-Scale = "1.0"

# Headers specifically for HTML files to ensure proper viewport handling
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Viewport-Scale = "1.0"
    X-Device-Scale = "1.0"
    X-Initial-Scale = "1.0"
    X-Maximum-Scale = "1.0"
    X-Minimum-Scale = "1.0"
    X-User-Scalable = "no"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optimize build
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

[[snippets]]
  for = "/*"
  [snippets.html]
    head = '''
    <style>
      /* Production zoom fix */
      @media screen and (min-width: 1024px) {
        html:not([data-localhost]) {
          zoom: 0.75;
          -moz-transform: scale(0.75);
          -moz-transform-origin: 0 0;
        }
      }
    </style>
    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        document.documentElement.setAttribute('data-localhost', 'true');
      }
    </script>
    '''